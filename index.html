<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *,
        *::before,
        *::after {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #e9e4f0, #d3cce3);
        }

        .head {
            width: 100%;
            height: 80px;
            display: flex;
            justify-content: center;


            >nav {
                width: 50%;
                height: 100%;
                border-radius: 20px;
                background-color: rgba(142, 81, 141, 0.16);

                top: 10%;

                .fix {
                    background-color: #8772ba;


                    >img {
                        position: fixed;
                        width: 12%;
                        height: 27%;
                        border-radius: 50%;
                        bottom: 10px;
                        right: 10px;
                        object-fit: cover;
                        object-position: bottom;
                    }

                }

                >ul {
                    width: 100%;
                    height: 100%;
                    display: flex;
                    justify-content: center;
                        position: relative;



                    >li {
                        list-style-type: none;

                        &:hover {
                            >ul {
                                /* display: block; */
                                opacity: 1;
                                visibility: visible;
                            }
                        }

                        >a {
                            display: flex;
                            height: 100%;
                            align-items: center;
                            text-decoration: none;
                            color: rgba(0, 0, 0, 0.477);
                            font-size: 18px;
                            text-transform: capitalize;
                            font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
                            padding: 10px;

                            &:hover {
                                background-color: rgba(255, 255, 255, 0.35);
                                color: rgb(138, 58, 147);
                                border-radius: 30px;
                            }
                        }

                        /* >dropdown */
                        >ul {
                            /* display: none; */
                            transition: 2s;

                            opacity: 0;
                            visibility: hidden;
                            position: absolute;
                            left: 0;
                            top: 80px;
                            background-color: rgba(0, 0, 0, 0.269);
                            width: 100%;
                            border-radius: 1px;


                            >li {
                                list-style-type: none;
                                height: 40px;


                                >a {
                                    font-size: 18px;
                                    display: flex;
                                    width: 100%;
                                    height: 100%;
                                    text-decoration: none;
                                    color: white;
                                    align-items: center;
                                    padding-left: 10px;
                                    font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;

                                    &:hover {
                                        background-color: rgba(0, 0, 0, 0.165);
                                    }
                                }
                            }
                        }

                        /* >dropDown scope/// */
                    }

                }
            }

        }
    </style>
    </style>
</head>

<body>
    <header class="head">
        <nav>
            <ul>
                <li><a href="">home</a>
                    <ul>
                        <li><a href="">submenu</a></li>
                        <li><a href="">submenu</a></li>
                        <li><a href="">submenu</a></li>
                        <li><a href="">submenu</a></li>
                        <li><a href="">submenu</a></li>
                        <li><a href="">submenu</a></li>

                    </ul>
                </li>
                <li><a href="">about</a></li>
                <li><a href="">gallery</a></li>
                <li><a href="">parnian</a></li>
                <li><a href="">social</a></li>
                <li><a href="">contact</a></li>
            </ul>
            <figure class="fix">
                <img src="img/photo_2025-11-15_05-05-31.jpg" alt="">
            </figure>
        </nav>
    </header>
</body>

</html>
